<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA với Trang Chủ và Sub Navigation</title>
  <style>
    /* Style chung cho trang */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    /* Navigation chính */
    #nav {
      background: #333;
      padding: 1em;
      text-align: center;
    }
    #nav button {
      background: #fff;
      color: #333;
      border: none;
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    #nav button:hover {
      background: #eee;
    }
    /* Container chính hiển thị nội dung */
    #app {
      padding: 2em;
      min-height: 300px;
      background: #fff;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    /* Hiệu ứng fade-out */
    #app.fade-out,
    #home-content.fade-out {
      opacity: 0;
    }
    /* Sub navigation trên trang Home */
    .sub-nav {
      text-align: center;
      margin-bottom: 1em;
    }
    .sub-nav button {
      background: #555;
      color: #fff;
      border: none;
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .sub-nav button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <!-- Navigation chính -->
  <div id="nav">
    <button data-page="home">Trang Chủ</button>
    <button data-page="about">Giới Thiệu</button>
    <button data-page="contact">Liên Hệ</button>
  </div>

  <!-- Container nội dung chính -->
  <div id="app">
    <!-- Nội dung sẽ được cập nhật tại đây -->
  </div>

  <script>
    // Hàm định tuyến chính: cập nhật nội dung theo trang (home, about, contact)
    function router(page) {
      const app = document.getElementById('app');
      
      // Bắt đầu hiệu ứng fade-out cho toàn bộ container
      app.classList.add('fade-out');
      
      // Sau 0.5 giây (thời gian của hiệu ứng fade-out), cập nhật nội dung
      setTimeout(() => {
        let content = '';
        switch(page) {
          case 'home':
            content = `
              <h1>Trang Chủ</h1>
              <!-- Sub navigation cho trang Home -->
              <div class="sub-nav">
                <button data-sub="art">Art</button>
                <button data-sub="design">Design</button>
                <button data-sub="anime">Anime</button>
              </div>
              <!-- Container để hiển thị nội dung phụ của trang Home -->
              <div id="home-content">
                <p>Vui lòng chọn một mục: Art, Design, Anime.</p>
              </div>
            `;
            break;
          case 'about':
            content = `
              <h1>Giới Thiệu</h1>
              <p>Đây là trang giới thiệu về bản thân và những dự án của tôi.</p>
            `;
            break;
          case 'contact':
            content = `
              <h1>Liên Hệ</h1>
              <p>Bạn có thể liên hệ qua email: email@example.com</p>
            `;
            break;
          default:
            content = `<h1>Trang không tồn tại</h1>`;
        }
        // Cập nhật nội dung container và loại bỏ lớp fade-out để tạo hiệu ứng fade-in
        app.innerHTML = content;
        app.classList.remove('fade-out');

        // Nếu là trang home, gán sự kiện cho các button trong sub navigation
        if (page === 'home') {
          document.querySelectorAll('.sub-nav button').forEach(button => {
            button.addEventListener('click', function() {
              const subPage = this.getAttribute('data-sub');
              routerHomeSub(subPage);
            });
          });
        }
      }, 500);
    }

    // Hàm định tuyến cho nội dung phụ trong trang Home (Art, Design, Anime)
    function routerHomeSub(subPage) {
      const homeContent = document.getElementById('home-content');
      if (!homeContent) return;
      
      // Thêm hiệu ứng fade-out cho phần nội dung phụ
      homeContent.classList.add('fade-out');
      
      setTimeout(() => {
        let subContent = '';
        switch(subPage) {
          case 'art':
            subContent = `
              <h2>Art</h2>
              <p>Nội dung về Art: Trưng bày các tác phẩm nghệ thuật độc đáo và cảm hứng sáng tạo.</p>
            `;
            break;
          case 'design':
            subContent = `
              <h2>Design</h2>
              <p>Nội dung về Design: Các dự án thiết kế, đồ họa và UI/UX.</p>
            `;
            break;
          case 'anime':
            subContent = `
              <h2>Anime</h2>
              <p>Nội dung về Anime: Tin tức, phân tích và review các bộ anime hot.</p>
            `;
            break;
          default:
            subContent = `<p>Vui lòng chọn một mục hợp lệ.</p>`;
        }
        // Cập nhật nội dung phụ và loại bỏ lớp fade-out để tạo hiệu ứng fade-in
        homeContent.innerHTML = subContent;
        homeContent.classList.remove('fade-out');
      }, 500);
    }

    // Gán sự kiện click cho các button trong navigation chính
    document.querySelectorAll('#nav button').forEach(button => {
      button.addEventListener('click', function() {
        const page = this.getAttribute('data-page');
        router(page);
      });
    });

    // Khi trang load lần đầu, hiển thị trang Home
    window.addEventListener('load', () => {
      router('home');
    });
  </script>
</body>
</html>
